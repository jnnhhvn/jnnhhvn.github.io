<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Review</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <div id="header"></div>

    <div class="container mt-5">
        <h2 class="section-title">Order Review</h2>

        <div class="row justify-content-center mt-4">
            <div class="col-lg-6">
                <!-- Seamless Order Review Card -->
                <div class="review-card" id="review-card">
                    <div class="review-img">
                        <img id="review-img" src="" class="main-img img-fluid rounded" alt="Product Image">
                    </div>
                    <div class="review-card-body">
                        <h5 class="review-card-title" id="review-name"></h5>
                        <p class="review-price" id="review-price"></p>
                        <p class="review-card-text"><strong>Inclusions:</strong> <span id="review-inclusions"></span></p>
                        <div class="d-flex align-items-center justify-content-center">
                            <label for="review-quantity" class="me-2">Quantity:</label>
                            <input type="number" id="review-quantity" class="form-control w-25 text-center" value="1" min="1">
                        </div>
                        <button class="review-confirm mt-3" id="confirm-review">Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pop-up Notification -->
    <div id="review-popup" class="review-popup">
        <i class="fas fa-check-circle"></i>
        <span>Item added to cart!</span>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="order.js"></script>

</body>
</html>
