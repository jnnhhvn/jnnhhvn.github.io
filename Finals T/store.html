<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <div class="container mt-5 text-center">
        <h2 class="section-title">Pokemon Go Store</h2>

        <!-- Category Buttons -->
        <div class="category-buttons">
            <button class="btn category-btn active">All Products</button>
            <button class="btn category-btn">Item Boxes</button>
            <button class="btn category-btn">Pok√©Coins</button>
            <button class="btn category-btn">Daily Bundles</button>
        </div>

        <!-- Product Grid -->
        <div class="row mt-4" id="product-grid"></div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
