<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2 Technical - Days of the Week</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="button-container">
                <button onclick="animateBox(0)" class="day-button">Monday</button>
                <button onclick="animateBox(1)" class="day-button">Tuesday</button>
                <button onclick="animateBox(2)" class="day-button">Wednesday</button>
                <button onclick="animateBox(3)" class="day-button">Thursday</button>
                <button onclick="animateBox(4)" class="day-button">Friday</button>
                <button onclick="animateBox(5)" class="day-button">Saturday</button>
                <button onclick="animateBox(6)" class="day-button">Sunday</button>
            </div>
        </div>
        
        <div class="box-container">
            <div class="box box-red"></div>
            <div class="box box-orange"></div>
            <div class="box box-yellow"></div>
            <div class="box box-green"></div>
            <div class="box box-blue"></div>
            <div class="box box-indigo"></div>
            <div class="box box-violet"></div>
        </div>
    </div>
</body>
</html>
